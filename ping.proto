syntax = "proto3";
package de.events.ping;

option go_package = "ping";

option java_package = "org.cyverse.events.ping";
option java_outer_classname = "PingMessages";

message Ping {
    int32 event_id = 1;
    string ping_to = 2;
}

message Pong {
    int32 event_id = 1;
    string pong_from = 2;
}
